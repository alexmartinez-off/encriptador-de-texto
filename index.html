<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Encriptaaador de texto</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>
                <img src="Imagenes/Logo.png" alt="">
            </h1>
        </div>
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10"
            placeholder="Ingresa el texto aquí"
            ></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acento.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input 
                type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()" 
                />
            </div>
        </div>
        <div class="encriptado">
            <img src="imagenes/Muñeco.png" alt="" id="muñeco"/>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el tecto que deseas encriptar
                </p>
                <textarea id="parrafo"
                name="mensaje" 
                id="mensaje" 
                class="mensaje" 
                cols="30" 
                rows="10"
                ></textarea>   
            </div>
            <footer>
                <ul>
                    <li><i class="fa-solid fa-user"></i></i> Daniel Meza Cruz</li>
                </ul>
            </footer>
        </div>
    </div>
</body>
<script src="index.js"></script>


</html>
